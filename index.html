<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel = "stylesheet" type="text/css" href="assets/css/style.css">
  <title>Street Fighter Game</title>
</head>

<body>

  
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
        <img src="assets/images/logo.png" class="img-fluid" alt="Responsive image" style="display: block; margin-left: auto; margin-right: auto; height: 35%; width: 35%">
      <p class="lead" style="text-align: center">Street Fighter Web Based Game!</p>
    </div>
  </div>


  <div class="container">
    
    
    <br>

    <div class="row">
      <div class="col-md-9" id="characterContainer">
          <div id = "characterStatus" style="text-align: left"> <h1>PICK A FIGHTER</h1></div>

        <div id = "fighter1" style="float: left">
          <button id="ryu" class="btn btn-primary character" value="ryu">

            <div class = "description">
              RYU <br>
              HEALTH: <div id = "ryuHealth" style="display:inline"> 100 </div><br>
              ATTACK: <div id = "ryuAttack" style="display:inline"> 6 </div>
            </div>

            <img class="characterSelect" src="assets/images/ryu_character_select.jpg" style="float:left"/>
          </button>
        </div>

        <div id = "fighter2" style="float:left">
          <button id="ken" class="btn btn-primary character" value="ken">
            <div class = "description">
              Ken <br>
              HEALTH: <div id = "kenHealth" style="display:inline"> 125 </div><br>
              ATTACK: <div id = "kenAttack" style="display:inline"> 4 </div>
            </div>
    
            <img class="characterSelect" src="assets/images/ken_character_select.jpg" style="float:left"/>
            </button>
        </div>

              

        <div id = "fighter3" style="float:left">
          <button id="guile" class="btn btn-primary character" value="guile">
            <div class = "description">
              Guile <br>
              HEALTH: <div id = "guileHealth" style="display:inline"> 175 </div><br>
              ATTACK: <div id = "guileAttack" style="display:inline"> 3 </div>
            </div>

            <img class="characterSelect" src="assets/images/guile_character_select.jpg" style="float:left"/>

          </button>
        </div>
                   
        <div id = "attackContainer" style="position: relative; left: 20px">
          <button id="attackButton" class="btn btn-danger btn-lg attackButton" value="">Attack!</button>
            <div id = "fightStatus"><h3>FIGHT STATUS</h3></div>         
        </div>

        <button id="playButton" class="btn btn-primary btn-lg" style="position: relative; left: 20px" value="">Play Again!</button>

      </div>

      <div class="col-md-3" id="defenderContainer">
        <div id = "defenderStatus"><h1>DEFENDER</h1></div>
        <defender></defender>
      </div>

    </div>

    <br>
        
    <div class="row">

          <div class="col-md-12" id = "enemyContainer">
          
          <div id = "enemyContainer">

              <div id = "enemyStatus" style="text-align: left"> <h1>PICK AN ENEMY</h1></div>

              
              <div id = "enemy1" style="float:left">
                  <button id="bison" class="btn btn-primary enemy" value="bison">
        
                    <div class = "description">
                      Bison <br>
                      HEALTH: <div id = "bisonHealth" style="display:inline"> 100 </div><br>
                      ATTACK: <div id = "bisonAttack" style="display:inline"> 20 </div>
        
                    </div>
        
                  <img class="characterSelect" src="assets/images/bison_character_select.jpg" style="float:left"/>
        
        
                  </button>
        
        
                  </div>

                  <div id = "enemy2" style="float:left">
                      <button id="vega" class="btn btn-primary enemy" value="vega">
            
                        <div class = "description">
                          Vega <br>
                          HEALTH: <div id = "vegaHealth" style="display:inline"> 100 </div><br>
                          ATTACK: <div id = "vegaAttack" style="display:inline"> 100 </div>
            
                        </div>
            
                      <img class="characterSelect" src="assets/images/vega_character_select.jpg" style="float:left"/>
            
            
                      </button>
            
            
                      </div>

                      <div id = "enemy3" style="float:left">
                          <button id="sagat" class="btn btn-primary enemy" value="sagat">
                
                            <div class = "description">
                              Sagat <br>
                              HEALTH: <div id = "sagatHealth" style="display:inline"> 100 </div><br>
                              ATTACK: <div id = "sagatAttack" style="display:inline"> 100 </div>
                
                            </div>
                
                          <img class="characterSelect" src="assets/images/sagat_character_select.jpg" style="float:left"/>
                
                
                          </button>
                
                
                          </div>

                        </div>

                      </div>
          </div>

          <br>

        </div>





     




  
<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/game.js"></script>

</body>

</html>
